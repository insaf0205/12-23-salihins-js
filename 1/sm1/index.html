<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = 4;
        const y = 2;
        const z = "Привет"
        console.log(`x = ${x + y}`)
        console.log(`x = ${x - y}`)
        console.log(`x = ${x * y}`)
        console.log(`x = ${x + z}`)
        console.log(`x = ${x - z}`)
        console.log(`x = ${x * z}`)
        console.log(`${x} + ${y} = ${x + y}`)
    </script>
</body>
</html>
