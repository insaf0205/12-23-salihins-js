<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/index.css">
  <title>Billionaires</title>
  <script src="./public/js/index.js" defer></script>

</head>

<body>
  <div class="burger">
    <div class="container--full burger__content">
      <ul class="burger__nav-list">
        <li>
          <a href="#">
            Основная вкладка
          </a>
        </li>
        <li>
          <a href="#">
            Изучить
          </a>
        </li>
        <li>
          <a href="#">
            Поиск
          </a>
        </li>
      </ul>
    </div>
  </div>

  <section class="profile">
    <div class="container--full">
      <aside class="pannel" onmouseenter="openPannel()" onmouseleave="closePannel()">
        <ul class="pannel__nav-list">
          <li>
            <button class="light selected">
              <img src="./public/images/icons/person.svg" alt="person">
              <p>Профиль</p>
            </button>
          </li>
          <li>
            <button class="light">
              <img src="./public/images/icons/settings.svg" alt="settings">
              <p>Настройки</p>
            </button>
          </li>
        </ul>
      </aside>
      <div class="container profile__content">
        <header class="container--full profile__container">
          <h1>Профиль</h1>
          <button class="icon light" onclick="triggerBurger(event)">
            <img src="public/images/icons/menu.svg" alt="icon">
          </button>
        </header>
        <main class="profile__main">
          <div class="profile__container">
            <h2>Миллиардеры</h2>
            <div class="profile__item">
              <div class="profile__info">
                <div class="avatar">
                  <img class="avatar__inner" src="./public/images/icons/ава.jpg" alt="avatar">
                </div>
                <div>
                  <h3>Insaf Salihzyanov</h3>
                  <p>17 лет</p>
                  <script>
                    let diff_ms = Date.now() - new Date('10,10,1984').getTime();
                    let age_dt = new Date(diff_ms);

                    document.querySelector('#user-age').innerHTML = Math.abs(age_dt.getUTCFullYear() - 1970) + ' y.o.'
                  </script>
                </div>
              </div>
            </div>
            <div class="profile__item" id="user-info">
            </div>
          </div>
        </main>
      </div>
    </div>
  </section>

  <div id="myModal" class="modal">
    <div class="modal__content">
      <span class="modal__close" onclick="closeModal()">&#x2715;</span>
      <h3>Delete account forever?</h3>
      <div class="modal__buttons">
        <button onclick="closeModal()">Cancel</button>
        <button class="danger outline" onclick="deleteUser(event, '5', 'e#J$#IFE3u423ef')">Delete</button>
      </div>
    </div>
  </div>
</body>

</html>
